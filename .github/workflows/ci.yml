name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [backend, frontend]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.service }}
        run: |
          docker build -t test-${{ matrix.service }}:${{ github.sha }} ./${{ matrix.service }}

      - name: Test ${{ matrix.service }} image
        run: |
          # Basic smoke test - ensure container can start
          docker run --rm test-${{ matrix.service }}:${{ github.sha }} echo "Container started successfully"

  lint-helm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Lint Helm chart
        run: |
          helm lint helm/threek8s/

      - name: Template Helm chart
        run: |
          helm template test-release helm/threek8s/ --debug

  validate-workflows:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate GitHub Actions workflows
        run: |
          for workflow in .github/workflows/*.yml; do
            echo "Validating $workflow"
            # Basic YAML validation
            python3 -c "import yaml; yaml.safe_load(open('$workflow'))"
          done