version: '3.8'

services:
  backend:
    build: ./backend
    image: threek8s-backend:local
    container_name: threek8s-backend
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      # Authentication - disabled by default, uncomment to enable
      # - AUTH_ENABLED=true
      # - OIDC_ISSUER=https://login.microsoftonline.com/{tenant-id}/v2.0
      # - OIDC_AUDIENCE={client-id}
      # - OIDC_JWKS_URI=https://login.microsoftonline.com/{tenant-id}/discovery/v2.0/keys
    volumes:
      - ~/.kube:/root/.kube:ro
    env_file:
      - ./backend/.env
    networks:
      - threek8s-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build: ./frontend
    image: threek8s-frontend:local
    container_name: threek8s-frontend
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:8080
      - VITE_WS_URL=ws://localhost:8080
      # Authentication - disabled by default, uncomment to enable
      # - VITE_AUTH_ENABLED=true
      # - VITE_OIDC_AUTHORITY=https://login.microsoftonline.com/{tenant-id}/v2.0
      # - VITE_OIDC_CLIENT_ID={client-id}
      # - VITE_OIDC_REDIRECT_URI=http://localhost:3000/callback
      # - VITE_OIDC_SCOPE=openid profile email
    depends_on:
      - backend
    networks:
      - threek8s-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

networks:
  threek8s-network:
    driver: bridge